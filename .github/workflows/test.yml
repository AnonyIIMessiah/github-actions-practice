# More GitHub Actions for Azure: https://github.com/Azure/actions

name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # permissions:
    #   contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: demoniiexe/actions-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "yc-frontend-test"  # e.g., yc-mastery-web-2025
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # package: ./dist  # Or ./build â€“ path to your built static files
          # If deploying the Docker image instead:
          images: demoniiexe/actions-frontend:latest  # Uncomment if using ACR
